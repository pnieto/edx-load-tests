# The URL for the service itself, not the API
CREDENTIAL_SERVICE_URL: http://127.0.0.1:8150

# Use this to override the API URL.  Otherwise it is derived from the
# service URL above.
#
#CREDENTIAL_API_URL: http://127.0.0.1:8150/api/v1/

LMS_ROOT_URL: http://127.0.0.1:8000

# Default program_id will 3, for which we have corresponding program in
# programs service fixtures.
PROGRAM_ID: 3

# Default username will 'user1', for which we have corresponding credential in
# credential service fixtures.
USERNAME: user1

# JWT CONFIGURATION
JWT_AUDIENCE: credentials-key
JWT_ISSUER: http://127.0.0.1:8000/oauth2
JWT_EXPIRATION_DELTA: 1 # units are days
JWT_SECRET_KEY: credentials-secret

